<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Agriculture Chart</title>
    <style>
    .bar {
      fill: steelblue;
    }

    .bar:hover {
      fill: brown;
    }

    .axis--x path {
      display: block;
      text-overflow: ellipsis;
    }
    </style>
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

      var svg = d3.select("svg"),
          margin = {top: 20, right: 20, bottom: 30, left: 80},
          width = +svg.attr("width") - margin.left - margin.right,
          height = +svg.attr("height") - margin.top - margin.bottom;

      var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
          y = d3.scaleLinear().rangeRound([height, 0]);

      var g = svg.append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.json("jsonData/OilseedData.json", function(error, data) {
        if (error) throw error;

      x.domain(data.map(function(d) { return d["Particulars"]; }));
      y.domain([0, d3.max(data, function(d) { return parseInt(d["3-2013"]); })]);

      g.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

      g.append("g")
          .attr("class", "axis axis--y")
          .call(d3.axisLeft(y))
          .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", "0.71em")
          .attr("text-anchor", "end")
          .text("Frequency");

      g.selectAll(".bar")
        .data(data)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) { return x(d["Particulars"]); })
          .attr("y", function(d) { return y(parseInt(d["3-2013"])); })
          .attr("width", x.bandwidth())
          .attr("height", function(d) { return height - y(parseInt(d["3-2013"])); });
    });
  </script>
  </body>
</html>
